  <title>Kevin's Travel Journal</title>
  <style>
    body {
      font-family: 'Poppins', 'Times New Roman', Times, serif;
      margin: 0;
      background: linear-gradient(to bottom right, #f8f9fa, #e3f2fd);
      color: #333;
    }
    header {
      background-color: orange;
      color: black;
      text-align: center;
      padding: 1.5rem;
    }
    .countries {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .country {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      width: 250px;
      transition: 0.3s;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
    }
    .country:hover {
      transform: scale(1.05);
    }
    .country img {
      width: 100%;
      height: 140px; 
      object-fit: cover;
      border-bottom: 3px solid red; 
    }
    .country h3 {
      text-align: center;
      padding: 12px;
      margin: 0;
      color: red;
      font-size: 1.1rem;
    }
  </style>
</head>

    </a>
